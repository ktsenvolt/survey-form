<!-- Build  a Survey Form-->
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<Header>
    <h1 id="title"> What type of vehicle are you buying? </h1>
</header>

<Body>
    <p id="description">
        Fill details below to complete your Survey
    </p>

    <form id="survey-form">

        <div class="input-headings">

            <label for="name" id="name-label"> Name </label>
            <input id="name" type="text" name="name" placeholder="Your name" class="form-inputs" required> </input>
            <br>
            <label for="email" id="email-label"> Email </label>
            <input id="email" type="email" name="email" placeholder="Email address" class="form-inputs" required>
            </input>
            <br>
            <label for="number" id="number-label"> Age </label>
            <input id="number" type="number" name="number" min="18" max="100" placeholder="18" class="form-inputs"
                required>
            </input>
            <br>
            Engine Type </label>
            <select id="dropdown">
                <option value="Gas"> Gas</option>
                <option value="Electric"> Electric</option>
                <option value="Hybrid"> Hybrid</option>

            </select>
            <br>
            <br>

            <label for="model_color" id="car_color"> <b>Car color:</b> </label>
            <br>
            <input id="model_color" type="radio" name="color" value="white">
            <label for="" model_color"> Black </label>
            <br>
            <input id="model_color" type="radio" name="color" value="black">
            <label for="model_color"> White </label>
            <br>
            <input id="model_color" type="radio" name="color" value="red">
            <label for="" model_color"> Red </label>
            <br>
            <br>

            <label for="features"> <b>Price Range:</b></label>
            <br>

            <input id="checkbox" type="checkbox" name="range" value="low">
            <label for="checkbox"> $20,000 - $30,000</label>
            <br>
            <input id="checkbox" type="checkbox" name="range" value="mid">
            <label for="checkbox"> $30,000 - $40,000</label>
            <br>
            <input id="checkbox" type="checkbox" name="range" value="high">
            <label for="checkbox"> $40,000 - $50,000</label>
            <br>
            <br>

            <label id="textarea">Comments: </label>
            <br>
            <textarea id="textarea" name"instructions" rows="5" cols="59.5">
</textarea>
            <br>

            <input id="submit" type="submit" value="Submit" class="submit-button">

        </div>

    </form>

</body>


</html>
